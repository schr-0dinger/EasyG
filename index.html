<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="/assets/index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Easy-G</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
        <div class="page">
      <nav>
        <a id="logo" href="">
          <img
            class="easylogo"
            src="/assets/EasyGLogo.png"
            alt="Easy-G"
            width="120"
            height="90"
          />
        </a>

        <ul>
          <li>
            <a class="victim" href=""> Home </a>
          </li>

          <li>
            <a class="victim" href=""> About </a>
          </li>

          <li>
            <a class="victim" href=""> Start Learning! </a>
          </li>
        </ul>
      </nav>
      <div class="switch-container">
        <input type="checkbox" id="theme-switch" />
        <label for="theme-switch" class="switch"></label>
      </div>
      <main>
        <section>
          <h1 class="victim">Learning <span>ECG</span> made easy!</h1>

          <p>
            "Unlock the heart's secrets with our free ECG lessons, promoting
            health knowledge and saving lives for all!"
          </p>

          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
              fill="#fff"
            >
              <path
                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
              />
            </svg>
            Start Learning!
          </button>
        </section>

        <img
          class="art"
          src="/assets/art.jfif"
          alt="ECG image"
          width="400"
          height="400"
        />
      </main>

      <footer>
        Wanna say something? Contact me here!
        <a
          href="https://schr-0dinger.github.io/informed-consents/src/about.html"
          target="_blank"
          >@schr0dinger</a
        >
      </footer>
    </div>

    <p class="copyright">&copy; 2023 Schr-0dinger</p>
    <script>
      const themeSwitch = document.getElementById("theme-switch");
      const body = document.body;
      const words = document.querySelectorAll(".victim"); // Use querySelectorAll to select all elements with class "victim"
    
      themeSwitch.addEventListener("change", () => {
        body.classList.toggle("dark-mode");
    
        // Loop through each element with class "victim" and toggle the "dark-mode" class
        words.forEach((element) => {
          element.classList.toggle("dark-mode");
        });
      });
    </script>
    
  </body>
</html>
